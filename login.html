<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
         .footer {
            background-color: rgb(152, 149, 8);
            padding: 40px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .overlay-text {
            font-size: 36px; 
            font-weight: bold;
            text-shadow: 2px 2px 4px hsl(0, 6%, 21%); /* Add text shadow */
        }
    </style>
  </head>
  <body>
    <form id="loginForm" class="login-form">
      <input
        type="text"
        id="loginUsername"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="password"
        id="loginPassword"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("loginUsername").value;
          const password = document.getElementById("loginPassword").value;

          fetch("https://www.fulek.com/data/api/user/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.isSuccess) {
                // Login was successful, store the JWT token and hide login and register buttons
                localStorage.setItem("jwt", data.data.token);
                // Redirect to index.html
                window.location.href = "index.html";
              } else {
                // Login failed, you can show an error message
                alert("Login failed");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="overlay-text">My Overlay Text</h1>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
